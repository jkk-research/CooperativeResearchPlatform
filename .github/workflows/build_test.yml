name: Build test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    container: ros:humble-ros-base-jammy

    steps:
      # ðŸ§° Install SSH and Git tools
      - name: Install SSH and Git tools
        run: apt update && apt install -y openssh-client git

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa # optional
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: ${{ secrets.CONFIG }} # ssh_config; optional
          if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)

      # ðŸ§± Add GitHub to known hosts â€” inside container root
      - name: Add GitHub to known hosts
        run: |
          mkdir -p /root/.ssh
          ssh-keyscan github.com >> /root/.ssh/known_hosts
          chmod 600 /root/.ssh/known_hosts
          echo "Verified known_hosts content:"
          cat /root/.ssh/known_hosts

      # âœ… Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}


      # ðŸ§© Allow git commands in container
      - name: Configure git safe directory
        run: git config --global --add safe.directory '*'

      # ðŸš€ Pull selected submodules
      - name: Pull selected submodules
        run: git submodule update --init --recursive external/autoware_msgs/ external/tier4_autoware_msgs/

      # ðŸ“‚ Copy packages to workspace
      - name: Copy packages to workspace
        run: cp -r crp
