name: Build test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    container: ros:humble-ros-base-jammy

    steps:
      # ğŸ§° Install ssh-agent and git if missing inside the container
      - name: Install SSH and Git tools
        run: apt update && apt install -y openssh-client git

      # ğŸ”‘ Set up SSH authentication for private submodules
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ğŸ§± Add GitHub to known hosts (avoid host key verification errors)
      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # ğŸ“¦ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ“ Create a ROS2 workspace
      - name: Create a ROS2 workspace
        run: mkdir -p ros2_ws/src

      # ğŸ§© Allow git commands in container
      - name: Configure git safe directory
        run: git config --global --add safe.directory '*'

      # ğŸš€ Pull selected submodules
      - name: Pull selected submodules
        run: git submodule update --init --recursive external/autoware_msgs/ external/tier4_autoware_msgs/

      # ğŸ“‚ Copy packages to workspace
      - name: Copy packages to workspace
        run: cp -r crp
